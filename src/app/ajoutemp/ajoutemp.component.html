<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4">
    <label for="validationCustom01" class="form-label">Nom</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">Looks good!</div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label">Matricule</label>
    <input type="NUMBER" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">Looks good!</div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label">CIN</label>
    <div class="input-group has-validation">
      <input type="NUMBER" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">Please choose a username.</div>
    </div>
  </div>
 
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Mail</label>
    <input type="mail" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">Looks good!</div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Date de Naissance</label>
    <input type="date" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">Looks good!</div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom01" class="form-label">Adresse</label>
    <input type="text" class="form-control" id="validationCustom01" required>
    <div class="valid-feedback">Looks good!</div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Code postal</label>
    <input type="text" class="form-control" id="validationCustom02" required>
    <div class="valid-feedback">Looks good!</div>
  </div>
  
 
  <div class="col-md-6">
    <label for="validationCustom04" class="form-label">Situation Familiale</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>Célibataire</option>
      <option>Marié(e)</option>
      <option>Divorcé(e)</option>
      <option>Veuf(ve)</option>
      <option>Parent isolé</option>

    </select>
    <div class="invalid-feedback">Please select a valid state.</div>
  </div>
  <div class="col-md-6">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        M
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        F
      </label>
    </div>
  </div>


  <div class="col-12">
    <button class="btn btn-primary" type="submit">Ajouter</button>
  </div>
</form>
